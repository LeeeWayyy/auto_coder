name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check .
        continue-on-error: false

      - name: Type check with mypy
        run: |
          mypy supervisor --strict
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run tests with pytest
        run: |
          pytest -v --cov=supervisor --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          name: coverage-html-report
          path: htmlcov/

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          # Extract coverage percentage from coverage.xml
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Current coverage: ${COVERAGE}%"

          # Set minimum threshold (start at 40%, increase as we add tests)
          THRESHOLD=40.0

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

  test-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker-dependent tests
        run: |
          pytest -v -m docker --cov=supervisor --cov-report=term-missing

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up Git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"

      - name: Run integration tests
        run: |
          pytest -v -m integration --cov=supervisor --cov-report=term-missing

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check code formatting
        run: |
          ruff format --check .

      - name: Lint code
        run: |
          ruff check . --output-format=github

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run security scan
        run: |
          bandit -r supervisor/ -f json -o bandit-report.json || true
          bandit -r supervisor/ -f txt
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, test-docker, integration-test, lint-and-format, security-scan]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          echo "test: ${{ needs.test.result }}"
          echo "test-docker: ${{ needs.test-docker.result }}"
          echo "integration-test: ${{ needs.integration-test.result }}"
          echo "lint-and-format: ${{ needs.lint-and-format.result }}"
          echo "security-scan: ${{ needs.security-scan.result }}"

      - name: Report status
        if: |
          needs.test.result != 'success' ||
          needs.test-docker.result != 'success' ||
          needs.integration-test.result != 'success' ||
          needs.lint-and-format.result != 'success'
        run: |
          echo "One or more test jobs failed"
          exit 1
