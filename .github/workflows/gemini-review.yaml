name: Request Gemini Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  request-review:
    runs-on: ubuntu-latest
    steps:
      - name: Request Gemini Code Assist review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const eventAction = context.payload.action;

            // Only add comment on new pushes (synchronize) or first open
            console.log(`PR #${prNumber} - Event: ${eventAction}`);

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: '@gemini-code-assist please review this PR'
            });

            console.log(`Requested Gemini review for PR #${prNumber}`);
